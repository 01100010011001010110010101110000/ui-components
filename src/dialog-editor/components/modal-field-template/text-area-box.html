<div ng-if="vm.modalTabIsSet('options') && !vm.modalData.dynamic">
  <form class="form-horizontal">
    <div pf-form-group pf-input-class="col-sm-9" pf-label="{{'Default value'|translate}}">
      <textarea id="default_value" name="default_value"
                ng-model="vm.modalData.default_value">
        {{ vm.modalData.default_value }}
      </textarea>
    </div>
    <div pf-form-group pf-label="{{'Required'|translate}}">
      <input bs-switch
             ng-model="vm.modalData.required"
             type="checkbox"
             switch-on-text="{{'Yes'|translate}}"
             switch-off-text="{{'No'|translate}}">
    </div>
    <div pf-form-group pf-label="{{'Read only'|translate}}">
      <input bs-switch
             ng-model="vm.modalData.read_only"
             type="checkbox"
             switch-on-text="{{'Yes'|translate}}"
             switch-off-text="{{'No'|translate}}">
    </div>
    <div pf-form-group pf-label="{{'Visible'|translate}}">
      <input bs-switch
             ng-model="vm.modalData.visible"
             type="checkbox"
             switch-on-text="{{'Yes'|translate}}"
             switch-off-text="{{'No'|translate}}">
    </div>
    <div pf-form-group pf-label="{{'Validation'|translate}}">
      <input id="validator_rule" name="validator_rule"
             ng-model="vm.modalData.validator_rule"/>
    </div>
  </form>
</div>
<div ng-if="vm.modalTabIsSet('options') && vm.modalData.dynamic">
  <form class="form-horizontal">
    <div pf-form-group pf-label="{{'Entry Point'|translate}}">
      <!-- TODO: until treepicker and API for it are in the SSUI -->
      <input ng-model="vm.modalData.resource_action.ae_namespace"/>
    </div>
    <div pf-form-group pf-label="{{'Show Refresh Button'|translate}}">
      <input bs-switch
             ng-model="vm.modalData.show_refresh_button"
             type="checkbox"
             switch-on-text="{{'Yes'|translate}}"
             switch-off-text="{{'No'|translate }}"/>
    </div>
    <div pf-form-group pf-label="{{'Required'|translate}}">
      <input bs-switch
             ng-model="vm.modalData.required"
             type="checkbox"
             switch-on-text="{{'Yes'|translate}}"
             switch-off-text="{{'No'|translate}}">
    </div>
    <div pf-form-group pf-label="{{'Validation'|translate}}">
      <input id="validator_rule" name="validator_rule"
             ng-model="vm.modalData.validator_rule"/>
    </div>
    <div pf-form-group pf-label="{{'Fields to refresh'|translate}}">
      <select class="form-control" ng-model="vm.modalData.dialog_field_responders"
              ng-options="dynamicField.id as dynamicField.label for dynamicField in vm.modalData.dynamicFieldList"
              multiple pf-select>
      </select>
    </div>
  </form>
</div>
<div ng-if="vm.modalTabIsSet('overridable') && vm.modalData.dynamic">
  <form class="form-horizontal">
    <div pf-form-group pf-label="{{'Read only'|translate}}">
      <input bs-switch
             ng-model="vm.modalData.read_only"
             type="checkbox"
             switch-on-text="{{'Yes'|translate}}"
             switch-off-text="{{'No'|translate}}">
    </div>
    <div pf-form-group pf-label="{{'Visible'|translate}}">
      <input bs-switch
             ng-model="vm.modalData.visible"
             type="checkbox"
             switch-on-text="{{'Yes'|translate}}"
             switch-off-text="{{'No'|translate}}">
    </div>
    <div pf-form-group pf-input-class="col-sm-9" pf-label="{{'Default value'|translate}}">
      <textarea id="default_value" name="default_value"
                ng-model="vm.modalData.default_value">
        {{ vm.modalData.default_value }}
      </textarea>
    </div>
  </form>
</div>
